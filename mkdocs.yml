theme:
  name: material
  custom_dir: overrides
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  logo: assets/logo.svg
  favicon: img/favicon.ico
  features:
  - search.suggest
  - search.highlight
  - navigation.top
#  - content.tabs.link
#  - navigation.indexes
  - content.tooltips
#  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - announce.dismiss
repo_url: https://github.com/ciur/papermerge
extra:
  project: Papermerge DMS # custom variable for macros plugin
  docker_image_version: 3.3
  i3_worker_version: 0.3
  s3_worker_version: 0.4.3
  ocr_worker_version: 0.3.1
  path_tmpl_worker_version: 0.3.2
  version:
    provider: mike
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/ciur/papermerge
  - icon: fontawesome/solid/globe
    link: https://papermerge.com
extra_css:
  - css/custom.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      auto_title: false
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - attr_list
  - md_in_html
plugins:
  - macros
  - search

