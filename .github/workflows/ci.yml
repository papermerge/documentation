name: Deploy 3.4 docs
on:
  push:
    branches:
      - "v3.5"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "v3.5"
      - uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - run: |
          pip install poetry
          poetry install --no-root
          git fetch origin gh-pages --depth=1
          git config user.name ci-bot
          git config user.email ci-bot@example.com
          poetry run mike set-default 3.4
          poetry run mike deploy -p 3.5 dev -t 3.5-dev --update-aliases
